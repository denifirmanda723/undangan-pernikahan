<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animasi CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Icon Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f7f6;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .invite-header {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6f61;
            margin-bottom: 30px;
        }

        .details {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .details h3 {
            font-size: 2rem;
            color: #003366;
            margin-bottom: 10px;
        }

        .details p {
            color: #555;
        }

        .photo {
            margin-top: 20px;
            border-radius: 50%;
            width: 250px;
            height: 250px;
            object-fit: cover;
            border: 5px solid #ff6f61;
        }

        .location {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3rem;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 2rem;
            margin: 20px;
            color: #ff6f61;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        .rsvp-button a {
            background-color: #ff6f61;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .rsvp-button a:hover {
            background-color: #ff4f3e;
        }

        .animated-div {
            animation: bounceInUp 1s ease-in-out;
        }

        .location i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Judul Undangan -->
        <div class="invite-header animate__animated animate__fadeInUp">
            <i class="fas fa-ring"></i> Undangan Pernikahan
        </div>

        <!-- Foto Pengantin -->
        <div class="animate__animated animate__fadeIn">
            <img src="WhatsApp Image 2024-11-26 at 14.28.52_c3b31e47.jpg" alt="Foto Pengantin" class="photo">
        </div>

        <!-- Nama Pengantin -->
        <div class="details animate__animated animate__fadeIn">
            <h3>Deni Firmanda & Nadia Tussolihah.M</h3>
            <p>Kami dengan sukacita mengundang Anda untuk merayakan hari bahagia kami</p>
        </div>

        <!-- Tanggal & Waktu -->
        <div class="animate__animated animate__fadeInUp">
            <p>Tanggal: 15 Desember 2024</p>
            <p>Waktu: 09:00 WIB</p>
        </div>

        <!-- Lokasi Pernikahan -->
        <div class="location animate__animated animate__zoomIn">
            <i class="fas fa-map-marker-alt"></i> Hotel Bintang 5, Jakarta, Jl. Merdeka No. 123
        </div>

        <!-- Ikon Sosial Media -->
        <div class="d-flex justify-content-center">
            <i class="fab fa-facebook-f icon animate__animated animate__fadeInLeft"></i>
            <i class="fab fa-instagram icon animate__animated animate__fadeInDown"></i>
            <i class="fab fa-whatsapp icon animate__animated animate__fadeInRight"></i>
        </div>

        <!-- RSVP Button -->
        <div class="rsvp-button animate__animated animate__fadeInUp">
            <a href="#">Konfirmasi Kehadiran</a>
        </div>
    </div>

    <!-- Bootstrap 5 & JS untuk animasi -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
